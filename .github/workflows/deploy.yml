name: Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # To push a branch 
      pages: write  # To push to a GitHub Pages site
      id-token: write # To update the deployment status
    env:
      SOURCE_DIR: 'source'
      BUILD_DIR: 'build'
      OUTPUT_FORMAT: 'html'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install latest Sphinx and myST Parser
        run: |
          # Install Sphinx and myst-parser
          pip install -r requirements.txt
      - name: Build Book
        run: |
          # Assuming BUILDDIR is "build", and format is "html",
          # Output will be in ./<build>/<format>/ directory
          sphinx-build -M $OUTPUT_FORMAT $SOURCE_DIR $BUILD_DIR
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: "${{ env.BUILD_DIR }}/${{ env.OUTPUT_FORMAT }}"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        